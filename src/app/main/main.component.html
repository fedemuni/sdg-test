<ng-container *ngIf="podcasts">
  <mat-card class="title-card">
    <h2>Podcaster</h2>
  </mat-card>
  <input placeholder="Filter Podcasts">
  <mat-grid-list cols="4" rowHeight="4:1" rowHeight="300px">
    <mat-grid-tile *ngFor="let podcast of podcasts">
      <mat-card>
        <img [src]="podcast.poster">
        <h4>{{podcast.title}}</h4>
        <p>{{podcast.author}}</p>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>
